name: JobM → Google Sheet (Cron)

on:
  schedule:
    - cron: "*/30 * * * *"   # ทุก 30 นาที (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: jobm-cron
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.46.0 pandas==2.2.2 lxml==5.3.0
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          EDOCLITE_USER: ${{ secrets.EDOCLITE_USER }}
          EDOCLITE_PASS: ${{ secrets.EDOCLITE_PASS }}
        run: |
          python scrape.py

      # ❗ อัปโหลด artifact หลังจากรันเสร็จ (ไม่ใช่ก่อน)
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scraped-output
          path: output/
