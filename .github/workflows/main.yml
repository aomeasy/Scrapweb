name: JobM → Google Sheet (Cron)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: jobm-cron
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          EDOCLITE_USER: ${{ secrets.EDOCLITE_USER }}
          EDOCLITE_PASS: ${{ secrets.EDOCLITE_PASS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python scrape.py
        # ถ้าอยากให้ job ไม่ล้มทั้งงาน (เพื่อให้เห็น “เขียว”)
        # continue-on-error: true

      - name: List files (debug)
        if: always()
        run: |
          echo "workspace=$GITHUB_WORKSPACE"
          pwd
          ls -la
          ls -la output || true
          find "$GITHUB_WORKSPACE" -maxdepth 3 -type f -path "*/output/*" -print || true

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-output
          path: ${{ github.workspace }}/output
          if-no-files-found: warn
