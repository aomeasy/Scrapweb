name: Web Scraper

on:
  # รันอัตโนมัติทุกวันเวลา 08:00 UTC (15:00 ในไทย)
  schedule:
    - cron: '0 8 * * *'
  
  # รันได้ด้วยตนเอง
  workflow_dispatch:
  
  # รันเมื่อ push ไปที่ main branch (สำหรับ testing)
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Set up environment variables
      env:
        EDOCLITE_USER: ${{ secrets.EDOCLITE_USER }}
        EDOCLITE_PASS: ${{ secrets.EDOCLITE_PASS }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
      run: |
        echo "Environment variables set"
        # ตรวจสอบว่า secrets ถูกตั้งค่าแล้ว
        if [ -z "$EDOCLITE_USER" ]; then
          echo "❌ EDOCLITE_USER is not set"
          exit 1
        fi
        if [ -z "$EDOCLITE_PASS" ]; then
          echo "❌ EDOCLITE_PASS is not set"
          exit 1
        fi
        if [ -z "$GOOGLE_SHEET_ID" ]; then
          echo "❌ GOOGLE_SHEET_ID is not set"
          exit 1
        fi
        if [ -z "$GOOGLE_SERVICE_ACCOUNT_JSON_B64" ]; then
          echo "❌ GOOGLE_SERVICE_ACCOUNT_JSON_B64 is not set"
          exit 1
        fi
        echo "✅ All required secrets are set"

    - name: Run scraper
      env:
        EDOCLITE_USER: ${{ secrets.EDOCLITE_USER }}
        EDOCLITE_PASS: ${{ secrets.EDOCLITE_PASS }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
      run: |
        python scrape.py

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-logs
        path: |
          *.log
          /tmp/playwright*
        retention-days: 7
