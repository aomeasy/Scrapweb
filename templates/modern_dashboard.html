<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * { 
            font-family: 'Space Grotesk', system-ui, sans-serif; 
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --neo-gradient: linear-gradient(145deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glow-primary: 0 0 40px rgba(102, 126, 234, 0.6);
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .dark {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Glass Cards with Neomorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                var(--shadow-soft),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
            pointer-events: none;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Modern Navigation with better contrast */
        .nav-glass {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Neon text effect for better visibility */
        .nav-title {
            color: #ffffff;
            text-shadow: var(--text-glow);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .nav-subtitle {
            color: #e2e8f0;
            text-shadow: 0 0 5px rgba(226, 232, 240, 0.5);
        }

        /* Enhanced buttons with modern effects */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(59, 130, 246, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.12);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Pulse glow with enhanced effects */
        .pulse-glow {
            animation: pulseGlow 2s infinite;
            position: relative;
        }

        .pulse-glow::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.4), transparent);
            animation: pulseRing 2s infinite;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 
                    0 0 20px rgba(34, 197, 94, 0.6),
                    0 0 40px rgba(34, 197, 94, 0.4),
                    0 0 60px rgba(34, 197, 94, 0.2);
            }
            50% { 
                opacity: 0.8; 
                box-shadow: 
                    0 0 30px rgba(34, 197, 94, 0.8),
                    0 0 60px rgba(34, 197, 94, 0.6),
                    0 0 90px rgba(34, 197, 94, 0.3);
            }
        }

        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Enhanced status indicator */
        .status-indicator {
            position: relative;
            overflow: hidden;
        }

        .status-indicator.running::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(34, 197, 94, 0.3), 
                rgba(59, 130, 246, 0.3),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Floating cards with enhanced hover */
        .floating-card {
            transform: translateY(0) rotateX(0);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .floating-card:hover {
            transform: translateY(-12px) rotateX(5deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Enhanced log entries */
        .log-entry {
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        .log-entry::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Navigation button enhancement */
        .nav-btn {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .nav-btn.active::before,
        .nav-btn:hover::before {
            width: 100%;
        }

        /* Modern progress bar */
        .modern-progress {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8, #3b82f6);
            background-size: 200% 100%;
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Icon enhancements */
        .icon-glow {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6));
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Toast enhancement */
        .toast-enter {
            animation: toastSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(100%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }
    </style>
</head>

            </div>

            <!-- Control Panel -->
            <div class="glass-card rounded-3xl p-8 mb-8">
                <div class="flex items-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 rounded-2xl flex items-center justify-center mr-4 shadow-xl">

                    <button onclick="refreshStatus()"

        <!-- Data Page -->

    <!-- Enhanced Toast Notification -->
    <div id="toast" class="fixed top-6 right-6 z-50 opacity-0 transition-all duration-500 transform translate-x-full scale-75">
        <div class="glass-card rounded-2xl p-6 max-w-sm shadow-2xl">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i id="toast-icon" class="fas fa-info-circle text-blue-500 text-xl"></i>
                </div>
                <div class="ml-4">
                    <p id="toast-message" class="text-lg font-semibold text-slate-700 dark:text-slate-200"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        let currentPage = 'dashboard';

        // Dark mode toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Navigation
        function navigateTo(page) {
            // Hide all pages
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            // Show target page
            document.getElementById(page + '-page').classList.remove('hidden');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active', 'bg-white/20'));
            event.target.closest('.nav-btn').classList.add('active', 'bg-white/20');
            
            currentPage = page;
            
            // Load page-specific content
            switch(page) {
                case 'data':
                    loadDataPage();
                    break;
                case 'settings':
                    loadSettingsPage();
                    break;
                case 'logs':
                    loadLogsPage();
                    break;
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const messageEl = document.getElementById('toast-message');
            
            messageEl.textContent = message;
            
            const icons = {
                'success': 'fa-check-circle text-green-500',
                'error': 'fa-exclamation-circle text-red-500',
                'info': 'fa-info-circle text-blue-500',
                'warning': 'fa-exclamation-triangle text-yellow-500'
            };
            
            icon.className = `fas ${icons[type] || icons.info} text-xl`;
            
            // Show toast with enhanced animation
            toast.classList.add('toast-enter');
            toast.classList.remove('opacity-0', 'translate-x-full', 'scale-75');
            toast.classList.add('opacity-100', 'translate-x-0', 'scale-100');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full', 'scale-75');
                toast.classList.remove('opacity-100', 'translate-x-0', 'scale-100', 'toast-enter');
            }, 4000);
        }

        function startScraping() {
            const btn = document.getElementById('start-btn');
            const originalContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3 text-xl"></i><span>กำลังเริ่มต้น...</span>';

            fetch('/api/start-scraping', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(data.message, 'success');
                    startStatusPolling();
                } else {
                    showToast(data.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                }
            })
            .catch(error => {
                showToast('เกิดข้อผิดพลาด: ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = originalContent;
            });
        }

        function testConnections() {
            showToast('กำลังทดสอบการเชื่อมต่อ...', 'info');
            
            fetch('/api/test-connection', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let successCount = 0;
                    let totalCount = 0;
                    Object.entries(data.results).forEach(([service, result]) => {
                        totalCount++;
                        if (result.status === 'success') successCount++;
                    });
                    showToast(`ทดสอบเสร็จสิ้น: ${successCount}/${totalCount} สำเร็จ`, successCount === totalCount ? 'success' : 'warning');
                } else {
                    showToast('การทดสอบล้มเหลว: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showToast('เกิดข้อผิดพลาดในการทดสอบ: ' + error.message, 'error');
            });
        }

        function refreshStatus() {
            updateStatus();
            showToast('รีเฟรชสถานะแล้ว', 'success');
        }

        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            statusInterval = setInterval(updateStatus, 3000);
            document.getElementById('progress-container').classList.remove('hidden');
            
            // Add running class to status card
            document.getElementById('status-card').classList.add('running');
        }

        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            document.getElementById('progress-container').classList.add('hidden');
            
            // Remove running class
            document.getElementById('status-card').classList.remove('running');
            
            const btn = document.getElementById('start-btn');
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-rocket group-hover:animate-bounce text-xl"></i><span>เริ่มกวาดข้อมูล</span>';
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update status
                    const statusText = document.getElementById('status-text');
                    const statusDot = document.getElementById('status-dot');
                    const statusProgress = document.getElementById('status-progress');
                    
                    if (data.is_running) {
                        statusText.textContent = 'กำลังดำเนินการ...';
                        statusDot.classList.add('pulse-glow');
                        statusProgress.style.width = '100%';
                    } else {
                        statusText.textContent = 'พร้อมใช้งาน';
                        statusDot.classList.remove('pulse-glow');
                        statusProgress.style.width = '0%';
                    }
                    
                    // Update last run
                    document.getElementById('last-run').textContent = data.last_run || 'ยังไม่เคยรัน';
                    
                    // Update last result
                    const resultEl = document.getElementById('last-result');
                    const resultIcon = document.getElementById('result-icon');
                    
                    if (data.last_result) {
                        resultEl.textContent = data.last_result;
                        if (data.last_result.includes('สำเร็จ')) {
                            resultIcon.className = 'fas fa-check-circle text-white text-xl icon-glow';
                        } else {
                            resultIcon.className = 'fas fa-exclamation-circle text-white text-xl icon-glow';
                        }
                    }
                    
                    // Update progress
                    const progressText = document.getElementById('progress-text');
                    if (data.progress) {
                        progressText.textContent = data.progress;
                    }
                    
                    // Update logs
                    updateDashboardLogs(data.logs);
                    
                    // Stop polling if not running
                    if (!data.is_running && statusInterval) {
                        stopStatusPolling();
                    }
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }

        function updateDashboardLogs(logs) {
            const container = document.getElementById('logs-container');
            if (logs && logs.length > 0) {
                const recentLogs = logs.slice(-5); // Show last 5 logs
                container.innerHTML = recentLogs.map((log, index) => 
                    `<div class="log-entry text-sm text-slate-600 dark:text-slate-300 font-mono p-4 bg-white dark:bg-slate-700 rounded-xl shadow-sm border-l-4 border-blue-500" style="animation-delay: ${index * 0.1}s">${log}</div>`
                ).join('');
                container.scrollTop = container.scrollHeight;
            }
        }

        function loadDataPage() {
            document.getElementById('data-content').innerHTML = '<div class="text-center py-12"><i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-6"></i><p class="text-xl font-medium">กำลังโหลดข้อมูล...</p></div>';
            
            fetch('/data')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.max-w-7xl').innerHTML;
                    document.getElementById('data-content').innerHTML = content;
                })
                .catch(error => {
                    document.getElementById('data-content').innerHTML = '<div class="text-center py-12 text-red-500"><i class="fas fa-exclamation-triangle text-4xl mb-4"></i><p class="text-xl">เกิดข้อผิดพลาดในการโหลดข้อมูล</p></div>';
                });
        }

        function loadSettingsPage() {
            document.getElementById('settings-content').innerHTML = '<div class="text-center py-12"><i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-6"></i><p class="text-xl font-medium">กำลังโหลดการตั้งค่า...</p></div>';
            
            fetch('/settings')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.max-w-4xl').innerHTML;
                    document.getElementById('settings-content').innerHTML = content;
                })
                .catch(error => {
                    document.getElementById('settings-content').innerHTML = '<div class="text-center py-12 text-red-500"><i class="fas fa-exclamation-triangle text-4xl mb-4"></i><p class="text-xl">เกิดข้อผิดพลาดในการโหลดการตั้งค่า</p></div>';
                });
        }

        function loadLogsPage() {
            document.getElementById('logs-content').innerHTML = '<div class="text-center py-12"><i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-6"></i><p class="text-xl font-medium">กำลังโหลด logs...</p></div>';
            
            fetch('/logs')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.max-w-6xl').innerHTML;
                    document.getElementById('logs-content').innerHTML = content;
                })
                .catch(error => {
                    document.getElementById('logs-content').innerHTML = '<div class="text-center py-12 text-red-500"><i class="fas fa-exclamation-triangle text-4xl mb-4"></i><p class="text-xl">เกิดข้อผิดพลาดในการโหลด logs</p></div>';
                });
        }

        function refreshData() {
            showToast('กำลังรีเฟรชข้อมูล...', 'info');
            loadDataPage();
        }

        // Initialize with enhanced loading
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation to initial elements
            const cards = document.querySelectorAll('.floating-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
            
            updateStatus();
        });
        
        // Auto-refresh every 30 seconds when not actively scraping
        setInterval(() => {
            if (!statusInterval) {
                updateStatus();
            }
        }, 30000);

        // Add smooth page transitions
        window.addEventListener('beforeunload', function() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(0.95)';
        });
    </script>
</body>
</html>
