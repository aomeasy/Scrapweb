<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-soft);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg {
            background: var(--primary-gradient);
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
            }
            50% { 
                opacity: 0.7; 
                box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
            }
        }

        .status-indicator {
            position: relative;
            overflow: hidden;
        }

        .status-indicator.running::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .floating-card {
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-card:hover {
            transform: translateY(-8px);
        }

        .log-entry {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 min-h-screen transition-all duration-300">
    <!-- Navigation -->
    <nav class="nav-glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-robot text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-white font-bold text-lg">Job Scraper</h1>
                        <p class="text-blue-100 text-xs">Control Panel</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-1">
                    <button onclick="navigateTo('dashboard')" class="nav-btn text-white hover:bg-white/20 px-3 py-2 rounded-lg transition-all active">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </button>
                    <button onclick="navigateTo('data')" class="nav-btn text-white hover:bg-white/20 px-3 py-2 rounded-lg transition-all">
                        <i class="fas fa-table mr-2"></i>ข้อมูล
                    </button>
                    <button onclick="navigateTo('settings')" class="nav-btn text-white hover:bg-white/20 px-3 py-2 rounded-lg transition-all">
                        <i class="fas fa-cog mr-2"></i>ตั้งค่า
                    </button>
                    <button onclick="navigateTo('logs')" class="nav-btn text-white hover:bg-white/20 px-3 py-2 rounded-lg transition-all">
                        <i class="fas fa-file-alt mr-2"></i>Logs
                    </button>
                    
                    <button onclick="toggleDarkMode()" class="text-white hover:bg-white/20 p-2 rounded-lg transition-all ml-2">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page-content">
            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Status Card -->
                <div class="glass-card floating-card rounded-2xl p-6 status-indicator" id="status-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-green-400 to-emerald-500 rounded-xl flex items-center justify-center">
                            <div class="w-3 h-3 bg-white rounded-full pulse-glow" id="status-dot"></div>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-slate-500 dark:text-slate-400">สถานะระบบ</p>
                            <p class="text-lg font-bold text-slate-800 dark:text-white" id="status-text">พร้อมใช้งาน</p>
                        </div>
                    </div>
                    <div class="h-1 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-green-400 to-emerald-500 rounded-full transition-all duration-1000" id="status-progress" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Last Run Card -->
                <div class="glass-card floating-card rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-400 to-cyan-500 rounded-xl flex items-center justify-center">
                            <i class="fas fa-clock text-white text-lg"></i>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-slate-500 dark:text-slate-400">รันล่าสุด</p>
                            <p class="text-sm font-medium text-slate-800 dark:text-white" id="last-run">ยังไม่เคยรัน</p>
                        </div>
                    </div>
                </div>

                <!-- Result Card -->
                <div class="glass-card floating-card rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-purple-400 to-pink-500 rounded-xl flex items-center justify-center">
                            <i class="fas fa-check-circle text-white text-lg" id="result-icon"></i>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-slate-500 dark:text-slate-400">ผลลัพธ์ล่าสุด</p>
                            <p class="text-sm font-medium text-slate-800 dark:text-white" id="last-result">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="glass-card rounded-2xl p-8 mb-8">
                <div class="flex items-center mb-6">
                    <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mr-4">
                        <i class="fas fa-play-circle text-white text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800 dark:text-white">การควบคุม</h2>
                        <p class="text-slate-600 dark:text-slate-400">จัดการการทำงานของระบบ</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                    <button id="start-btn" onclick="startScraping()" 
                            class="btn-primary text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center space-x-2 group">
                        <i class="fas fa-rocket group-hover:animate-bounce"></i>
                        <span>เริ่มกวาดข้อมูล</span>
                    </button>
                    
                    <button onclick="testConnections()" 
                            class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 hover:shadow-lg hover:shadow-green-500/25 flex items-center justify-center space-x-2">
                        <i class="fas fa-plug"></i>
                        <span>ทดสอบการเชื่อมต่อ</span>
                    </button>
                    
                    <button onclick="refreshStatus()" 
                            class="bg-gradient-to-r from-slate-500 to-slate-600 hover:from-slate-600 hover:to-slate-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 hover:shadow-lg flex items-center justify-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>รีเฟรช</span>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div id="progress-container" class="hidden">
                    <div class="bg-slate-200 dark:bg-slate-700 rounded-full h-3 mb-3 overflow-hidden">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-full rounded-full animate-pulse transition-all duration-1000" style="width: 100%"></div>
                    </div>
                    <p class="text-sm text-slate-600 dark:text-slate-400 text-center" id="progress-text"></p>
                </div>
            </div>

            <!-- Recent Logs -->
            <div class="glass-card rounded-2xl p-8">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-orange-400 to-red-500 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-terminal text-white text-xl"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Logs ล่าสุด</h2>
                            <p class="text-slate-600 dark:text-slate-400">กิจกรรมของระบบ</p>
                        </div>
                    </div>
                    <button onclick="navigateTo('logs')" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 text-sm font-medium">
                        ดูทั้งหมด <i class="fas fa-arrow-right ml-1"></i>
                    </button>
                </div>
                
                <div id="logs-container" class="bg-slate-50 dark:bg-slate-800 rounded-xl p-4 max-h-80 overflow-y-auto space-y-2">
                    <div class="text-sm text-slate-500 dark:text-slate-400 text-center py-4">ยังไม่มี logs</div>
                </div>
            </div>
        </div>

        <!-- Data Page -->
        <div id="data-page" class="page-content hidden">
            <div class="glass-card rounded-2xl p-8">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-slate-800 dark:text-white">ข้อมูลที่กวาดได้</h1>
                        <p class="text-slate-600 dark:text-slate-400 mt-2" id="data-summary">กำลังโหลดข้อมูล...</p>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="refreshData()" class="btn-primary text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-sync-alt mr-2"></i>รีเฟรช
                        </button>
                    </div>
                </div>
                <div id="data-content">กำลังโหลด...</div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page-content hidden">
            <div class="glass-card rounded-2xl p-8">
                <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-8">การตั้งค่า</h1>
                <div id="settings-content">กำลังโหลด...</div>
            </div>
        </div>

        <!-- Logs Page -->
        <div id="logs-page" class="page-content hidden">
            <div class="glass-card rounded-2xl p-8">
                <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-8">System Logs</h1>
                <div id="logs-content">กำลังโหลด...</div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 opacity-0 transition-all duration-300 transform translate-y-2">
        <div class="glass-card rounded-xl p-4 max-w-sm">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i id="toast-icon" class="fas fa-info-circle text-blue-500"></i>
                </div>
                <div class="ml-3">
                    <p id="toast-message" class="text-sm text-slate-700 dark:text-slate-200"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        let currentPage = 'dashboard';

        // Dark mode toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Navigation
        function navigateTo(page) {
            // Hide all pages
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            // Show target page
            document.getElementById(page + '-page').classList.remove('hidden');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active', 'bg-white/20'));
            event.target.closest('.nav-btn').classList.add('active', 'bg-white/20');
            
            currentPage = page;
            
            // Load page-specific content
            switch(page) {
                case 'data':
                    loadDataPage();
                    break;
                case 'settings':
                    loadSettingsPage();
                    break;
                case 'logs':
                    loadLogsPage();
                    break;
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const messageEl = document.getElementById('toast-message');
            
            messageEl.textContent = message;
            
            const icons = {
                'success': 'fa-check-circle text-green-500',
                'error': 'fa-exclamation-circle text-red-500',
                'info': 'fa-info-circle text-blue-500',
                'warning': 'fa-exclamation-triangle text-yellow-500'
            };
            
            icon.className = `fas ${icons[type] || icons.info}`;
            
            // Show toast
            toast.classList.remove('opacity-0', 'translate-y-2');
            toast.classList.add('opacity-100', 'translate-y-0');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-2');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 4000);
        }

        function startScraping() {
            const btn = document.getElementById('start-btn');
            const originalContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>กำลังเริ่มต้น...';

            fetch('/api/start-scraping', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(data.message, 'success');
                    startStatusPolling();
                } else {
                    showToast(data.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                }
            })
            .catch(error => {
                showToast('เกิดข้อผิดพลาด: ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = originalContent;
            });
        }

        function testConnections() {
            showToast('กำลังทดสอบการเชื่อมต่อ...', 'info');
            
            fetch('/api/test-connection', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let successCount = 0;
                    let totalCount = 0;
                    Object.entries(data.results).forEach(([service, result]) => {
                        totalCount++;
                        if (result.status === 'success') successCount++;
                    });
                    showToast(`ทดสอบเสร็จสิ้น: ${successCount}/${totalCount} สำเร็จ`, successCount === totalCount ? 'success' : 'warning');
                } else {
                    showToast('การทดสอบล้มเหลว: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showToast('เกิดข้อผิดพลาดในการทดสอบ: ' + error.message, 'error');
            });
        }

        function refreshStatus() {
            updateStatus();
            showToast('รีเฟรชสถานะแล้ว', 'success');
        }

        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            statusInterval = setInterval(updateStatus, 3000);
            document.getElementById('progress-container').classList.remove('hidden');
            
            // Add running class to status card
            document.getElementById('status-card').classList.add('running');
        }

        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            document.getElementById('progress-container').classList.add('hidden');
            
            // Remove running class
            document.getElementById('status-card').classList.remove('running');
            
            const btn = document.getElementById('start-btn');
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-rocket"></i><span>เริ่มกวาดข้อมูล</span>';
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update status
                    const statusText = document.getElementById('status-text');
                    const statusDot = document.getElementById('status-dot');
                    const statusProgress = document.getElementById('status-progress');
                    
                    if (data.is_running) {
                        statusText.textContent = 'กำลังดำเนินการ...';
                        statusDot.classList.add('pulse-glow');
                        statusProgress.style.width = '100%';
                    } else {
                        statusText.textContent = 'พร้อมใช้งาน';
                        statusDot.classList.remove('pulse-glow');
                        statusProgress.style.width = '0%';
                    }
                    
                    // Update last run
                    document.getElementById('last-run').textContent = data.last_run || 'ยังไม่เคยรัน';
                    
                    // Update last result
                    const resultEl = document.getElementById('last-result');
                    const resultIcon = document.getElementById('result-icon');
                    
                    if (data.last_result) {
                        resultEl.textContent = data.last_result;
                        if (data.last_result.includes('สำเร็จ')) {
                            resultIcon.className = 'fas fa-check-circle text-white';
                        } else {
                            resultIcon.className = 'fas fa-exclamation-circle text-white';
                        }
                    }
                    
                    // Update progress
                    const progressText = document.getElementById('progress-text');
                    if (data.progress) {
                        progressText.textContent = data.progress;
                    }
                    
                    // Update logs
                    updateDashboardLogs(data.logs);
                    
                    // Stop polling if not running
                    if (!data.is_running && statusInterval) {
                        stopStatusPolling();
                    }
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }

        function updateDashboardLogs(logs) {
            const container = document.getElementById('logs-container');
            if (logs && logs.length > 0) {
                const recentLogs = logs.slice(-5); // Show last 5 logs
                container.innerHTML = recentLogs.map((log, index) => 
                    `<div class="log-entry text-sm text-slate-600 dark:text-slate-300 font-mono p-2 bg-white dark:bg-slate-700 rounded-lg" style="animation-delay: ${index * 0.1}s">${log}</div>`
                ).join('');
                container.scrollTop = container.scrollHeight;
            }
        }

        function loadDataPage() {
            document.getElementById('data-content').innerHTML = '<div class="text-center py-8"><i class="fas fa-spinner fa-spin text-2xl text-blue-500 mb-4"></i><p>กำลังโหลดข้อมูล...</p></div>';
            
            fetch('/data')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.max-w-7xl').innerHTML;
                    document.getElementById('data-content').innerHTML = content;
                });
        }

        function loadSettingsPage() {
            document.getElementById('settings-content').innerHTML = '<div class="text-center py-8"><i class="fas fa-spinner fa-spin text-2xl text-blue-500 mb-4"></i><p>กำลังโหลดการตั้งค่า...</p></div>';
            
            fetch('/settings')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.max-w-4xl').innerHTML;
                    document.getElementById('settings-content').innerHTML = content;
                });
        }

        function loadLogsPage() {
            document.getElementById('logs-content').innerHTML = '<div class="text-center py-8"><i class="fas fa-spinner fa-spin text-2xl text-blue-500 mb-4"></i><p>กำลังโหลด logs...</p></div>';
            
            fetch('/logs')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.max-w-6xl').innerHTML;
                    document.getElementById('logs-content').innerHTML = content;
                });
        }

        // Initialize
        updateStatus();
        
        // Auto-refresh every 30 seconds when not actively scraping
        setInterval(() => {
            if (!statusInterval) {
                updateStatus();
            }
        }, 30000);
    </script>
</body>
</html>
